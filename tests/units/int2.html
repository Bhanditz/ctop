
<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>int2 - ctop errors</title>
</head>
<body>
	<div class="unit">
		<div class="name"><a href="http://www.w3.org/Math/testsuite/build/main/StrictContent/Calculus/int/int2-form.xhtml" target="_blank">int2</a></div>
		<img src="http://www.w3.org/Math/testsuite/build/main/StrictContent/Calculus/int/int2.png">
		<math xmlns="http://www.w3.org/1998/Math/MathML">
		  <apply>
		    <csymbol cd="calculus1">defint</csymbol> 
		    <apply>
		      <csymbol cd="interval1">oriented_interval</csymbol> 
		      <cn>0</cn> 
		      <ci>a</ci> 
		    </apply> 
		    <bind>
		      <csymbol cd="fns1">lambda</csymbol> 
		      <bvar>
		        <ci>x</ci> 
		      </bvar> 
		      <apply>
		        <csymbol cd="arith1">plus</csymbol> 
		        <ci>a</ci> 
		        <ci>x</ci> 
		      </apply> 
		    </bind> 
		  </apply> 
		</math>
